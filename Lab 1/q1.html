<!doctype html>
<html>
    <head>
       <title> Poem </title>
    </head>
    <body>
        <h2>Bread</h2>
        <p>
            Roses are <b>red</b> <br>
            Eat jam with <b>bread</b> <br>
            I rest my <b>head</b> <br>
            Against the pillow on a <b>bed</b> <br>
        </p>
    </body>
</html>
